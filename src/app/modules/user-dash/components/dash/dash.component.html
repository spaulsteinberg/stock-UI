<div *ngIf="quotesHydratedFlag === true || this._stocks.getQuotes() !== undefined">
    <app-ticker></app-ticker>
</div>
<div class="jumbotron">
    <h2 class="display-2 text-center">Dashboard</h2>
</div>
<div class="text-danger" *ngIf="isError && finishedLoadingFlag; else success">{{errorOnList}}</div>
<ng-template #success>
    <app-dash-navigation></app-dash-navigation>
</ng-template>
