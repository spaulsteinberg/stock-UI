<div class="jumbotron text-center">
    <h4 class="display-3">Accounts View</h4>
</div>
<div class="row">
    <div class="col col-md-2 offset-md-1" >
        <mat-form-field appearance="outline" *ngIf="accountNames !== undefined && accountNames.length !== 0; else empty">
            <mat-label class="text-success">Choose an Account</mat-label>
            <mat-select class="text-white" >
                <mat-option class="text-white" *ngFor="let name of accountNames" [value]="name">{{name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <ng-template #empty>
            <p>No accounts. Please click 'Add Account' to interact with your real stocks.</p>
        </ng-template>
    </div>
    <div class="col col-md-5 offset-md-1">
        <button mat-raised-button id="add-account-button" class="mx-3"
        [matTooltipPosition]="tooltipPosition" [matTooltip]="tooltipMessageCreate" (click)="openCreateAccountDialog()">
        <mat-icon>add_circle</mat-icon>
        Add Account
        </button>
        <button mat-raised-button id="remove-account-button" class="mx-3" 
            [matTooltipPosition]="tooltipPosition" [matTooltip]="tooltipMessageRemove" (click)="openRemoveDialog()">
            <mat-icon>remove_circle</mat-icon>
            Remove Account
        </button>
    </div>
</div>
