<button mat-menu-item class="positions-menu add"
        [matTooltipPosition]="tooltipPosition" [matTooltip]="tooltipMessageCreate" (click)="openCreateAccountDialog()">
        <mat-icon>add_circle</mat-icon>
</button>
<button mat-menu-item class="positions-menu remove"
    [matTooltipPosition]="tooltipPosition" [matTooltip]="tooltipMessageRemove" (click)="openRemoveDialog()">
    <mat-icon>remove_circle</mat-icon>
</button>
