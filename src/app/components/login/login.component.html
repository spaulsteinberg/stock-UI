<div class="row pt-5">
    <div class="col col-md-4 mx-auto">
        <div class="card rounded-3">
            <div class="card-header">
                <h4 class="mb-0 text-center">Login</h4>
            </div>
            <div class="card-body text-center mx-auto">
                <form [formGroup]="loginForm" (ngSubmit)="submitLoginUserData()">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" formControlName="username" [class.is-invalid]="username.invalid && username.touched">
                        <span *ngIf="username.invalid && username.touched">
                            <small class="text-danger" *ngIf="username.errors?.required">Username field is required</small>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" [class.is-invalid]="password.invalid && password.touched">
                        <span *ngIf="password.invalid && password.touched">
                            <small class="text-danger" *ngIf="password.errors?.required">Password field is required</small>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn sub-button" type="submit" [disabled]="!loginForm.valid">Submit</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                Don't have an account yet? <a routerLink="/register">Register</a>
            </div>
        </div>
        <div class="spinner-container" *ngIf="!reqCompleted">
            <mat-progress-spinner [mode]="mode" [color]="color"></mat-progress-spinner>
        </div>
        <div class="text-center" *ngIf="errorOccurred">
            <small class="text-danger">Incorrect login credentials. Please try again.</small>
        </div>
    </div>
</div>
