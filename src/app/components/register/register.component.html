<div class="row pt-5">
    <div class="col col-md-4 mx-auto">
        <div class="card rounded-3">
            <div class="card-header">
                <h4 class="mb-0 text-center">Register</h4>
            </div>
            <div class="card-body text-center mx-auto">
                <form [formGroup]="registerForm" (ngSubmit)="submitRegisterUserData()">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" formControlName="username" [class.is-invalid]="username.invalid && username.touched">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" [class.is-invalid]="password.invalid && password.touched">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Submit</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                Already have an account? <a routerLink="/login">Login</a>
            </div>
        </div>
        <div class="text-center" *ngIf="errorOccurred">
            <small class="text-danger">{{errorMessage}}</small>
        </div>
    </div>
</div>
